    <div v-if="page === 'dashboard-page'" id="main" class="d-flex flex-row">
      <div id="sidebar-childMain" class="col-lg-3 col-sm-5">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px">
          <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4">Hello, {{name}} </span>
          </a>
          <hr />
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active text-center" aria-current="page"> Menu </a>
            </li>
            <br />
            <li class="d-grid gap-2">
              <button class="btn btn-outline-secondary">Dashboard</button>
            </li>
            <li class="d-grid gap-2">
              <button class="btn btn-outline-secondary">Create News</button>
            </li>
            <li class="d-grid gap-2">
              <button class="btn btn-outline-secondary">Category</button>
            </li>
          </ul>
          <hr />
          <div class="dropdown">
            <a
              href="#"
              class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
              id="dropdownUser2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="https://c.tenor.com/8eRElDLxf0oAAAAC/natsu-dragneel.gif" alt="" width="50" height="50" class="rounded-circle me-2" />
              <strong>Role: {{role}}</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div id="createNews-page" class="d-flex justify-content-center py-5 d-none">
        <form>
          <h1>Create News</h1>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" id="image" />
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" />
          </div>
          <div class="mb-3">
            <label for="category">Category</label>
            <select class="form-select" name="category" id="category">
              <option selected>Choose news category:</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="tableList-childMain ">
        <table class="table table-hover">
          <tr>
            <th>No</th>
            <th>Title</th>
            <th>Content</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>{{msg}}</td>
            <td>apaaja</td>
            <td>text</td>
            <td>image</td>
            <td>
              <button class="btn btn-outline-warning">Edit</button>
              <button class="btn btn-outline-danger">Delete</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
